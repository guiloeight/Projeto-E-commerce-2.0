          <form class="d-flex" role="search">
              <!-- Search field -->

<main>
  <br/><!-- Skip line because header fixed-top -->
  <br/><!-- Skip line because header fixed-top -->
  <br/><!-- Skip line because header fixed-top -->

  <div class="container">
    <div class="row">
      <div class="col">
        <!-- Empty separation column because of centralization form -->
      </div>
        <form class="row g-3">
          <div class="col-md-6">
            <!-- First label form -->
            <label for="inputFirstName" class="form-label">Nome</label>
            <input type="email" class="form-control" id="inputFirstName" >
          </div>
          <div class="col-md-6">
            <!-- Second label form -->
            <label for="inputLastName" class="form-label">Sobrenome</label>
            <input type="email" class="form-control" id="inputLastName" >
          </div>
          <div class="col-md-6">
            <!-- Third label form -->
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" >
          </div>
          <div class="col-md-6">
            <!-- Fourth label form -->
            <label for="inputPassword" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword">
          </div>
          <div class="col-md-4">
            <!-- Fifth label form -->
            <label for="inputZipcode" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputZipcode" placeholder="00000-000">
          </div>
          <div class="col-12">
            <!-- Sixth label form -->
            <label for="inputStreet" class="form-label">Rua</label>
            <input type="text" class="form-control" id="inputStreet">
          </div>
          <div class="col-md-6">
            <!-- Seventh label form -->
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-6">
            <!-- Eighth label form -->
            <label for="inputDistrict" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="inputDistrict">
          </div>
          <div class="col-md-6">
            <!-- Nineth label form -->
            <label for="inputState" class="form-label">Estado</label>
            <input type="text" class="form-control" id="inputState">
          </div>
          <div class="col-md-6">
            <!-- Tenth label form -->
            <label for="inputNumber" class="form-label">Número</label>
            <input type="text" class="form-control" id="inputNumber">
          </div>
          <div class="col-md-6">
            <!-- Eleveth label form -->
            <label for="inputAddressContinued" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="inputAddressContinued" placeholder="Apartamento, andar">
          </div>
          <!-- Form captcha  -->
          <div class="form-group">
            <div class="g-recaptcha" data-sitekey="" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
            <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
            <div class="help-block with-errors"></div>
          </div>
           <!-- Accept terms and condictions  -->
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Concordo com os termos e condições.
              </label>
            </div>
          </div>
          <div class="col-12">
            <!-- Botton registrer  -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
      <div class="col">
        <!-- Empty separation column because of centralization form -->
      </div>
    </div>
  
  



</main>
