  <title>Feito por mim</title>
  
</head>
       
<header>
  <nav class="navbar navbar-expand-md fixed-top bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">Feito por mim</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="تبديل التنقل">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Artistas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cadastro.html">Cadastre-se</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Encontre aqui" aria-label="Procurar">
          <button class="btn btn-outline-success" type="submit">Pesquisar</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<main>
  <br>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col">
        <!-- Coluna de separação vazia -->
      </div>
      <div class="col-md-auto">
        <div class="row g-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Primeiro Nome" aria-label="First name" autofocus>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Last name">
          </div>
        </div>
        <br>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" >
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-4">
            <label for="inputCEP" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputCEP" placeholder="00000-000">
          </div>
          <div class="col-12">
            <label for="inputStreet" class="form-label">Rua</label>
            <input type="text" class="form-control" id="inputStreet">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-6">
            <label for="inputDistrict" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="inputDistrict">
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">Estado</label>
            <input type="text" class="form-control" id="inputState">
          </div>
          <div class="col-md-6">
            <label for="inputNumber" class="form-label">Número</label>
            <input type="text" class="form-control" id="inputNumber">
          </div>
          <div class="col-md-6">
            <label for="inputComplemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="inputComplemento" placeholder="Apartamento, andar">
          </div>
          
          <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
            <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
            <div class="help-block with-errors"></div>
        </div>
        <p class="text-muted">
            <strong>*</strong> Esses campos são obrigatórios.
        </p>



          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Concordo com os termos e condições.
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
      <div class="col">
        <!-- Coluna de separação vazia -->
      </div>
    </div>
  </div>
  



</main>





<script src='https://www.google.com/recaptcha/api.js'></script>
<script src="https://unpkg.com/imask"></script>

</body>
</html>
